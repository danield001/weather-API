<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="./assets/style.css"/>
</head>



<body>

<header>
    <h1> Weather Dashboard </h1>
</header>

<main>
    <section class="main-cont">
        <div class="search">
            <h2>Search for a City:</h2>
            <input class="search-input" id="city-name" type="text" placeholder="New York"> </br>
            <button type="submit" id="search-btn" class="submit-btn">Find Weather</button>
            <!-- Add Divide--> 
            <h3>Your Recent Searches:</h3>
            <div id="search-history">

            </div>

            <!-- ADD BUTTON/LIST WITH SIGGESTED CITY -->
        </div>
        <div class="display">
            <div class="day-disp" id="day-disp"></div>  </br>  
            <div class="five-day-forecast">
            <div id="day-1" class="day-1 forecast"></div>
            <div id="day-2" class="day-2 forecast"></div>
            <div id="day-3" class="day-3 forecast"></div>
            <div id="day-4" class="day-4 forecast"></div>
            <div id="day-5" class="day-5 forecast"></div>
            </div>
        </div>
    </section>

</main>

<script src="./assets/script.js"></script>

</body>







</html>
